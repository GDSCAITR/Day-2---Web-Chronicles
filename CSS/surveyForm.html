<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="surveyForm.css" rel="stylesheet">
    <!-- <link href="styleform.css" rel="stylesheet"/> -->
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">WebDev Camp Feedback Form</h1>
            <p id="description" class="description">Thank you for attending the the WebDev Camp.</p>
        </header>
        <form id="survey-form" class="survey-form">
            <div class="group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" class="form-block" placeholder="Enter your name" required>
            </div>
            <div class="group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-block" placeholder="Enter you email ID"
                    required>
            </div>
            <div class="group">
                <p>Course</p>
                <select id="dropdown" name="course" class="form-block" required>
                    <option disabled selected hidden>Select your course</option>
                    <option value="btech">BTech</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                    <option value="bsc">BSc</option>
                </select>
            </div>
            <div class="group">
                <label id="number-label" for="number">Year</label>
                <input type="number" id="number" name="year" min="1" max="4" class="form-block"
                    placeholder="Enter the year of your course" required>
            </div>
            <div class="group">
                <p>What is your level of expertise?</p>
                <label><input type="radio" name="level" value="novice" class="input-radio">Novice</label>
                <label><input type="radio" name="level" value="intermediate" class="input-radio">Intermediate</label>
                <label><input type="radio" name="level" value="advanced" class="input-radio">Advanced</label>
            </div>
            <div class="group">
                <p>What would you like to learn next?</p>
                <label><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end
                    Projects</label>
                <label><input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end
                    Projects</label>
                <label><input type="checkbox" name="prefer" value="web-design-projects" class="input-checkbox">Web
                    Designing Projects</label>
                <label><input type="checkbox" name="prefer" value="full-stack-projects" class="input-checkbox">Full
                    Stack Projects</label>
            </div>
            <div class="group">
                <p>Your Feedback</p>
                <textarea id="feedback" name="feedback" placeholder="Enter your feedback here..."
                    class="input-textarea"></textarea>
            </div>
            <div class="group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
